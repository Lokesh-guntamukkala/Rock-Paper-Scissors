
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('Rock');" class="emoji-button">
      <img src="images/rock.png" class="icon">
    </button>
    <button onclick="playGame('Paper');" class="emoji-button">
      <img src="images/paper.png" class="icon">
    </button>
    <button onclick="playGame('Scissors');" class="emoji-button">
      <img src="images/scissors.png" class="icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.losses = 0;
      score.ties = 0;
      score.wins = 0;
      updateScoreElement();
      document.querySelector('.js-result').innerHTML = '';
      document.querySelector('.js-moves').innerHTML = '';
    " class="reset-score-button">Reset Score</button>
    </div>
    
    <script src="script.js"></script>
  </body>  
</html>
